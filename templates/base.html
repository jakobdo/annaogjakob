{% load static %}

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Anna og Jakob</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
              media="screen,projection">
        <link href="{% static "css/lightbox.css" %}" rel="stylesheet">
        <style>
            .special-header {
                font-family: 'Arizonia', cursive;
            }

            .collection .collection-item.avatar {
                padding-left: 20px;
            }
        </style>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ul class="sidenav" id="mobile-menu">
            <li><a href="{% url "info" %}">Praktisk info</a></li>
            <li><a href="{% url "wishes" %}">Ønskeliste</a></li>
            <li><a href="{% url "guests" %}">Kun for gæster</a></li>
            <li><a href="{% url "pictures" %}">Billeder</a></li>
        </ul>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper brown lighten-4">
                    <a href="/" class="brand-logo center special-header">Anna og Jakob</a>
                    <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="{% url "info" %}">Praktisk info</a></li>
                        <li><a href="{% url "wishes" %}">Ønskeliste</a></li>
                        <li><a href="{% url "guests" %}">Kun for gæster</a></li>
                        <li><a href="{% url "pictures" %}">Billeder</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        {% block content %}{% endblock %}
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="{% static "js/lightbox.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/base.js" %}"></script>
        {% block javascript %}{% endblock %}
    </body>
</html>
