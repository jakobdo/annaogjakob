{% if messages %}
    {% for message in messages %}
        <div class="card-panel">
            <span class="blue-text text-darken-2">{{ message }}</span>
        </div>
    {% endfor %}
{% endif %}

<div class="row">
    <form class="col s12" id="add_comment" autocomplete="off">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" class="validate">
                <label for="name">Navn</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="comment" class="materialize-textarea"></textarea>
                <label for="comment">Kommentar</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Tilf√∏j kommentar
            <i class="material-icons right">add</i>
        </button>
    </form>
</div>

{% for comment in comments %}
    <div class="card-panel teal">
        <div class="card-content white-text">
          <span class="card-title">{{ comment.name }} - {{ comment.created }}</span>
          <p>{{ comment.comment }}</p>
        </div>
    </div>
{% empty %}
    <div class="card-panel teal">
        <div class="card-content white-text">
          <p>Ingen kommentarer</p>
        </div>
    </div>
{% endfor %}
