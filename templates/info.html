{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="parallax-container">
  <div class="parallax"><img src="{% static "images/sommerhus.jpg" %}"></div>
</div>
<div class="section white">
  <div class="row container">
    <h2 class="header">Sankt Nicolai Kirke</h2>
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Adresse</span>
            <p>Kirkestræde 26<br>4600 Køge</p>
          </div>
          <div class="card-action">
            <a target="external_link" href="https://goo.gl/maps/JSMYDpF7JzA2"><i class="material-icons">map</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="parallax-container">
  <div class="parallax"><img src="{% static "images/kirke.jpg" %}"></div>
</div>
<div class="section white">

    <h2 class="header">Festen</h2>

      <div class="col s12 m6">
        <div class="card blue-grey darken-1">

            <span class="card-title">Adresse</span>
            <p>Perikonvej 27<br>4600 Køge</p>
